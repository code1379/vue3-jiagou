  <!-- 9. toRefs -->
  <script type="module">
    // import { watchEffect, ref, reactive, toRefs } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    import { watchEffect, ref, reactive, toRef, toRefs } from './reactivity.js'
    const state1 = reactive({ name: "dell" })
    const state2 = reactive({ age: 18 })

    const r = { ...toRefs(state1), ...toRefs(state2) }

    watchEffect(() => {
      app.innerHTML = r.name.value + r.age.value
    })

    setTimeout(() => {
      r.name.value = "Jack"
    }, 1000)
  </script>
